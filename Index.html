<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="css/estilos.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <div class="container">
        <div class="card">
            <h5 class="card-header">Área de Rectángulo</h5>
            <div class="card-body">
    
                <form id="areaRectangulo">
                    <div class="form-group">
                        <label for="base">Base:</label>
                        <input type="number" class="form-control" id="base">
                    </div>
                    <div class="form-group">
                        <label for="altura">Altura:</label>
                        <input type="number" class="form-control" id="altura">
                    </div>
                    <button type="button" class="btn btn-primary" type="submit" onclick="calcularArea()">Calcular Área</button>
                    <button type="button" class="btn btn-secondary ml-2" type="submit" onclick="limpiarFormulario()">Limpiar</button>
                </form>
    

                <div class="resultado mt-3">
                    <label for="resultado">Resultado:</label>
                    <input type="number" class="form-control" id="resultado" readonly>
                </div>
    
            </div>
        </div>
    </div>






    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
